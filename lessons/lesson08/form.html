<!DOCTYPE html>

<head>

    <title>Form Page</title>

<body>
    
    <header>
        
    </header>

    <main>
        <h1>Form Page</h1>
        <form action="record.html" method="get">
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Must be at least 8 characters and alphanumeric" required>

            <!-- Confirm Password Field -->
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Email Field -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address" required>

            <!-- Page Rating Field -->
            <label for="pageRating">Page Rating</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5">
            <output for="pageRating">5</output>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>
